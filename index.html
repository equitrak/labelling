.grid-item {
background-color: none;

}

height: auto;
}



.info {

}

.error {
background-color: red;
color: white;
}

ol.c {list-style-type: decimal;}

<script>
(function localFileVideoPlayer() {
'use strict'
var URL = window.URL || window.webkitURL
var displayMessage = function (message, isError) {
var element = document.querySelector('#message')
//    element.innerHTML = message
//    element.className = isError ? 'error' : 'info'
}
var playSelectedFile = function (event) {
var file = this.files[0]
var type = file.type
var videoNode = document.querySelector('video')
var canPlay = videoNode.canPlayType(type)
if (canPlay === '') canPlay = 'no'
var message = 'Can play type "' + type + '": ' + canPlay
var isError = canPlay === 'no'
displayMessage(message, isError)

if (isError) {
  return
}

var fileURL = URL.createObjectURL(file)
videoNode.src = fileURL
}
var inputNode = document.querySelector('input')
inputNode.addEventListener('change', playSelectedFile, false)

})()

<script>

function vidplay() {
   var video = document.getElementById("video");
   var button = document.getElementById("play");
   if (video.paused) {
	  video.play();
	  button.textContent = "\u23F8";
   } else {
	  video.pause();
	  button.textContent = "\u23EF";
   }
}

function restart() {
	var video = document.getElementById("video");
	video.currentTime = 0;
}

function skip(value) {
	var video = document.getElementById("video");
	video.currentTime += value;
}  


video.ontimeupdate = function() {myFunction()};

function myFunction() {
    document.getElementById("demo").innerHTML = Math.round(video.currentTime*1000)/1000;
}

document.getElementById("videoBtn1").addEventListener("click", function(){ 
    document.getElementById("video").playbackRate = .1;
}); 
	
document.getElementById("videoBtn2").addEventListener("click", function(){ 
    document.getElementById("video").playbackRate = 1;
});    
</script>


<script>
class TableCSVExporter {
constructor (table, includeHeaders = true) {
	this.table = table;
	this.rows = Array.from(table.querySelectorAll("tr"));

	if (!includeHeaders && this.rows[0].querySelectorAll("th").length) {
		this.rows.shift();
	}
}

convertToCSV () {
	const lines = [];
	const numCols = this._findLongestRowLength();

	for (const row of this.rows) {
		let line = "";

		for (let i = 0; i < numCols; i++) {
			if (row.children[i] !== undefined) {
				line += TableCSVExporter.parseCell(row.children[i]);
			}

			line += (i !== (numCols - 1)) ? "," : "";
		}

		lines.push(line);
	}

	return lines.join("\n");
}

_findLongestRowLength () {
	return this.rows.reduce((l, row) => row.childElementCount > l ? row.childElementCount : l, 0);
}

static parseCell (tableCell) {
	let parsedValue = tableCell.textContent;

	// Replace all double quotes with two double quotes
	parsedValue = parsedValue.replace(/"/g, `""`);

	// If value contains comma, new-line or double-quote, enclose in double quotes
	parsedValue = /[",\n]/.test(parsedValue) ? `"${parsedValue}"` : parsedValue;

	return parsedValue;
}
}

</script>


<script>
	const dataTable = document.getElementById("table");
	const btnExportToCsv = document.getElementById("btnExportToCsv");

	btnExportToCsv.addEventListener("click", () => {
		const exporter = new TableCSVExporter(dataTable);
		const csvOutput = exporter.convertToCSV();
		const csvBlob = new Blob([csvOutput], { type: "text/csv" });
		const blobUrl = URL.createObjectURL(csvBlob);
		const anchorElement = document.createElement("a");

		anchorElement.href = blobUrl;
		anchorElement.download = "table-export.csv";
		anchorElement.click();

		setTimeout(() => {
			URL.revokeObjectURL(blobUrl);
		}, 500);
	});
	
</script>
